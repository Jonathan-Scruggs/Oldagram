<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header">
            <img src="/images/oldagram-logo.png" class="logo">
            <img src="/images/Mello.jpg" class="user-pfp">
        </div>
    </header>
    <main>
        <section>
            <div class="container post">
                <div class="post-header">
                    <img class="poster-pfp" src="images\avatar-vangogh.jpg">
                    <div class="poster-info">
                        <span class="username">Vincent van Gogh</span>
                        <span class="location">Zundert, Netherlands</span>
                    </div>
                </div>
                <img class="post-image" src="images/post-vangogh.jpg">
                <div class="icon-container">
                    <img src="images/icon-heart.png" alt="heart/like icon" class="icon">
                    <img src="images/icon-comment.png" alt="comment on post icon" class="icon">
                    <img src="images/icon-dm.png" alt="share icon/button" class="icon">
                </div>
                <div class="post-interactions">
                    <span class="likes bold">21,492 likes</span>
                    <span class="post-description"><span class="bold">vincey1853</span> just took a few mushrooms lol</span>

                </div>
            </div>
        </section>
        <section>
            <div class="container post">
            </div>

        </section>
    </main>
</body>
</html>
